  <main>
    <section id="catalogo" class="catalogo">
      <!-- <article class="libro-card">
        <figure>
          <img class="portada" src="https://m.media-amazon.com/images/I/61yffUdBDxL._AC_UF1000,1000_QL80_.jpg" alt="portada libro">

      </article> -->
     
    </section>

  <!-- ======= END MAIN ======= -->


  <!-- ======= FOOTER ======= -->

    <p>Síguenos en redes</p>
    <div class="social">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">LinkedIn</a>
      <a href="#">Instagram</a>
    </div>
  </footer>
  <!-- ======= END FOOTER ======= -->

  <script>
    fetch('data/libros.json') //idem peticion a la api (BD)
      .then(response => response.json())
      .then(libros => {
          //codigo js
          const catalogo = document.getElementById('catalogo');
          libros.forEach (libro => {
              const card = document.createElement('article'); //crea un nodo html --> <article> </article>
              //contenedor.innerHTML = `Catalogo de Productos`;
              //con innerHTML escribo el contenido del nodo <article> creado anteriormente
              card.innerHTML = 
              `
                  <figure>
                    <img class="portada" src="${libro.imagen}">
                  </figure>
                  <p class="categoria"> ${libro.categoria}</p>
                  <h3 class="titulo">Título: ${libro.nombre}</h3>
                  <p class="autor">Autor: ${libro.autor}</p>
                  <p class="precio">${libro.precio} €</p>
                  <button class="btn-comprar">Comprar</button>
              `;
              card.addEventListener('click', () => {
                    //creamos el parametros codigo = id del producto
                    window.location.href = `src/detalle.html?isbn=${libro.isbn}`;
              }); 
              catalogo.appendChild(card);
            });
    })
  </script>
</body>

</html>
